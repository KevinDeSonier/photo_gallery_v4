<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/lightbox2/css/lightbox.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <input type="text" class="search" placeholder="Search" data-list=".galleryContainer">
    <div class="galleryContainer">
      <a class="imageFrame" href="photos/01.jpg" data-lightbox="myGallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img src="photos/thumbnails/01.jpg" alt="thumbnail for image 01">
      </a>

      <a class="imageFrame" href="photos/02.jpg" data-lightbox="myGallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="photos/thumbnails/02.jpg" alt="thumbnail for image 02">
      </a>

      <a class="imageFrame" href="photos/03.jpg" data-lightbox="myGallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src="photos/thumbnails/03.jpg" alt="thumbnail for image 03">
      </a>

      <a class="imageFrame" href="photos/04.jpg" data-lightbox="myGallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
        <img src="photos/thumbnails/04.jpg" alt="thumbnail for image 04">
      </a>

      <a class="imageFrame" href="photos/05.jpg" data-lightbox="myGallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src="photos/thumbnails/05.jpg" alt="thumbnail for image 05">
      </a>

      <a class="imageFrame" href="photos/06.jpg" data-lightbox="myGallery" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
        <img src="photos/thumbnails/06.jpg" alt="thumbnail for image 06">
      </a>

      <a class="imageFrame" href="photos/07.jpg" data-lightbox="myGallery" data-title="I drove past this plantation yesterday, everything is so green!">
        <img src="photos/thumbnails/07.jpg" alt="thumbnail for image 07">
      </a>

      <a class="imageFrame" href="photos/08.jpg" data-lightbox="myGallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="photos/thumbnails/08.jpg" alt="thumbnail for image 08">
      </a>

      <a class="imageFrame" href="photos/09.jpg" data-lightbox="myGallery" data-title="We enjoyed a quiet stroll down this countryside lane.">
        <img src="photos/thumbnails/09.jpg" alt="thumbnail for image 09">
      </a>

      <a class="imageFrame" href="photos/10.jpg" data-lightbox="myGallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src="photos/thumbnails/10.jpg" alt="thumbnail for image 10">
      </a>

      <a class="imageFrame" href="photos/11.jpg" data-lightbox="myGallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="photos/thumbnails/11.jpg" alt="thumbnail for image 11">
      </a>

      <a class="imageFrame" href="photos/12.jpg" data-lightbox="myGallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img src="photos/thumbnails/12.jpg" alt="thumbnail for image 12">
      </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lightbox2/js/lightbox.min.js"></script>
    <script src="js/hideseek/js/jquery.hideseek.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
